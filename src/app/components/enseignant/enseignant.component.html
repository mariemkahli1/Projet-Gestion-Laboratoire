<div fxLayout="row" style="padding: 0 5%;" fxLayoutAlign="space-between center" >
    <div>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
    </div>
    
      <button mat-mini-fab color="primary" routerLink="create"><mat-icon>add</mat-icon></button>

</div>

<div style="padding: 0 5%;height: 72vh;">
    <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="cin">
            <th mat-header-cell *matHeaderCellDef> CIN </th>
            <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell routerLink="consult/{{element.id}}" *matCellDef="let element"> {{element.nom}} {{element.prenom}}  </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <ng-container matColumnDef="cv">
            <th mat-header-cell *matHeaderCellDef> CV </th>
            <td mat-cell *matCellDef="let element">
                <a href="{{element.cv}}">  
                    <mat-icon>picture_as_pdf</mat-icon>
                </a>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="grade">
            <th mat-header-cell *matHeaderCellDef> Grade </th>
            <td mat-cell *matCellDef="let element"> {{element.grade  }} </td>
        </ng-container>
        <ng-container matColumnDef="etablissement">
            <th mat-header-cell *matHeaderCellDef> Etablissement </th>
            <td mat-cell *matCellDef="let element"> {{element.etablissement  }} </td>
        </ng-container>
    
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
    
                <button mat-icon-button routerLink="consult/{{element.id}}"><mat-icon >open_in_new</mat-icon></button>
                <button mat-icon-button routerLink="edit/{{element.id}}"><mat-icon >edit</mat-icon></button>
                <button mat-icon-button (click)="deleteMember(element.id)"><mat-icon>delete</mat-icon></button>
    
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
