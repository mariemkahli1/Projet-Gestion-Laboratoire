<div style="padding: 20px 0;">
<div fxLayoutAlign="center">
  <h2>Create a tool</h2>
</div>
<h2 mat-dialog-title>ToolsCreate</h2>
<mat-dialog-content [formGroup]="form" fxLayout="column">
  
  <!-- <mat-form-field>
      <input matInput
             placeholder="Date"
             formControlName="date">
  </mat-form-field> -->

  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput formControlName="date" [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
      <input matInput
             placeholder="Source"
             formControlName="source">
  </mat-form-field>

</mat-dialog-content>


<mat-dialog-actions fxLayoutAlign="center">
    <button mat-button class="mat-raised-button"(click)="close()">Close</button>
    <button mat-button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
</div>
