<div fxLayout="row" fxLayoutAlign="end center" >
    <button mat-raised-button routerLink="create">add new Student</button>
</div>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

<table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef> CIN </th>
        <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} {{element.prenom}}  </td>
    </ng-container>

    <ng-container matColumnDef="dateInscription">
        <th mat-header-cell *matHeaderCellDef> date Inscription  </th>
        <td mat-cell *matCellDef="let element"> {{element.dateInscription  | date:"MMM dd, yyyy 'at' hh:mm a" }}</td>
        <!-- <td mat-cell *matCellDef="let element"> {{element.Date  | date:"MMM dd, yyyy 'at' hh:mm a" }} </td> -->
    </ng-container>
    

    <ng-container matColumnDef="sujet">
        <th mat-header-cell *matHeaderCellDef> Sujet </th>
        <td mat-cell *matCellDef="let element"> {{element.sujet  }} </td>
    </ng-container>
    <ng-container matColumnDef="encadrant">
        <th mat-header-cell *matHeaderCellDef> encadrant </th>
        <td mat-cell *matCellDef="let element"> {{element.encadrant_id  }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button routerLink="consult/{{element.id}}"><mat-icon >view</mat-icon></button>

            <button routerLink="edit/{{element.id}}"><mat-icon >edit</mat-icon></button>
            <button (click)="deleteMember(element.id)"><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
