
<mat-card-header>
    <mat-card-title >Tools</mat-card-title>
  </mat-card-header>

  <div class="container" fxLayout="row" style="padding: 0 5%;" fxLayoutAlign="space-between center" >
   
    <button class="button"  (click)="openDialog()">Cr√©er Nouveau</button>
    
</div>


<div style="padding: 0 5%;height: 67vh;">
    <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Source">
        <th mat-header-cell *matHeaderCellDef> Source </th>
        <td mat-cell *matCellDef="let element"> {{element.source}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date  </th>
        <td mat-cell *matCellDef="let element"> {{element.date  | date:"MMM dd, yyyy 'at' hh:mm a" }}</td>
        
    </ng-container>
 

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openDialog(element.id)"><mat-icon >edit</mat-icon></button>
            <button mat-icon-button (click)="deleteTool(element.id)"><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
