<div style="padding: 20px 0;">

    <div fxLayoutAlign="center">
        <h2>Affect tool to member</h2>
    </div>
    <mat-dialog-content [formGroup]="form" fxLayout="column">
        
        <mat-form-field>
            <mat-label>Member</mat-label>
            <mat-select formControlName="createur">
                <mat-option *ngFor="let createur of dataMembers" [value]="createur">
                    {{ createur.nom }} {{ createur.prenom }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Tool</mat-label>
            <mat-select formControlName="tool">
                <mat-option *ngFor="let tool of dataTools" [value]="tool">
                    {{ tool.source }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        
    </mat-dialog-content>
    
    
    <mat-dialog-actions  fxLayoutAlign="center">
        <button mat-button class="mat-raised-button"(click)="close()">Close</button>
        <button mat-button class="mat-raised-button mat-primary"(click)="save()">Save</button>
    </mat-dialog-actions>
</div>
