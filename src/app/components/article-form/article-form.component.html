<form fxLayout="column" fxLayoutAlign="space-around center" style="width: 100%;height: 90vh;" [formGroup]="form"
  (ngSubmit)="OnSubmit()">
  <mat-card fxLayoutAlign="space-around center" style="width: 50%; padding: 2% 0;">
    <mat-card-header>
      <div fxLayout="column">
        <div fxLayoutAlign="space-around center">

          <h1>Add new Article</h1>
        </div>
        <mat-form-field>
          <mat-label>titre</mat-label>
          <input matInput formControlName="titre">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput formControlName="date" [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


        <mat-form-field>
          <mat-label>type</mat-label>
          <input matInput formControlName="type">
        </mat-form-field>
        <mat-form-field>
          <mat-label>source Pdf</mat-label>
          <input matInput formControlName="sourcePdf">
        </mat-form-field>
        <button mat-raised-button color="primary">Submit</button>
