<mat-card-header>
    <mat-card-title >Events</mat-card-title>
  </mat-card-header>
  <div class="container" fxLayout="row" style="padding: 0 5%;" fxLayoutAlign="space-between center" >
    <div>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput  placeholder="" #input>
            <!-- <input matInput (keyup)="applyFilter($event)" placeholder="" #input>--> 
          </mat-form-field>
    </div>
    <div>
      
        <button class="button"  routerLink="/event/create">Cr√©er Nouveau</button>
    
    </div>
    
</div>


<div style="padding: 0 5%;height: 67vh;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef> titre </th>
        <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="DateDebut">
        <th mat-header-cell *matHeaderCellDef> Date Debut </th>
        <td mat-cell *matCellDef="let element"> {{element.dateDebut  | date:"MMM dd, yyyy 'at' hh:mm a" }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="DateFin">
        <th mat-header-cell *matHeaderCellDef> DateFin </th>
        <td mat-cell *matCellDef="let element"> {{element.dateFin  | date:"MMM dd, yyyy 'at' hh:mm a" }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button routerLink="/event/edit/{{element.id}}"><mat-icon >edit</mat-icon></button>
            <button mat-icon-button (click)="deleteEvent(element.id)"><mat-icon>delete</mat-icon></button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
