<mat-card-header>
    <mat-card-title >Articles</mat-card-title>
  </mat-card-header>

  <div class="container" fxLayout="row" fxLayoutAlign="end center" >
    
       
        <button class="button1"  (click)="OpenDialog()">Affecté à</button>

        <button class="button2"  routerLink="/article/create">Créer Nouveau</button>
    
</div>



<div style="padding: 0 5%;height: 67vh;">
    <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef> titre </th>
        <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date  </th>
        <td mat-cell *matCellDef="let element"> {{element.date  | date:"MMM dd, yyyy 'at' hh:mm a" }} </td>
    </ng-container>

    <!-- Symbol Column -->

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> type</th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="sourcePdf">
        <th mat-header-cell *matHeaderCellDef> sourcePdf</th>
        <td mat-cell *matCellDef="let element"> {{element.sourcePdf}} </td>
    </ng-container>
    <ng-container matColumnDef="lien">
        <th mat-header-cell *matHeaderCellDef> lien</th>
        <td mat-cell *matCellDef="let element"> {{element.lien}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button routerLink="/article/edit/{{element.id}}"><mat-icon >edit</mat-icon></button>
            <button mat-icon-button (click)="deleteArticle(element.id)"><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
